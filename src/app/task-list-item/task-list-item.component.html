<mat-card>
  <mat-card-title>{{task.title}}</mat-card-title>
  <mat-card-content>{{task.description}}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editTask()">Edit</button>
    <button mat-button color="warn" (click)="removeTask()">Remove</button>
  </mat-card-actions>
</mat-card>
